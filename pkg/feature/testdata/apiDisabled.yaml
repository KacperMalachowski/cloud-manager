
apiDisabled:
  variations:
    enabled: false
    disabled: true
  targeting:
    - name: CloudResources module CR is always enabled
      query: kindGroup == "cloudresource.cloud-resources.kyma-project.io"
      variation: enabled
    - name: All APIs are disabled for trial SKR
      query: brokerPlan == "trial"
      variation: disabled
    - name: Disabled APIs on stage and prod
      query: feature in ["nfsBackup", "peering"] and landscape != "dev"
      variation: disabled
  defaultRule:
    variation: enabled
